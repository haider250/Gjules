<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Flashcard Pro <span id="streak-display"></span></h1>

        <div id="daily-review-container">
            <button id="start-daily-review-btn">
                Start Daily Review <span id="daily-review-count">(0)</span>
            </button>
        </div>

        <hr class="section-divider">

        <div class="deck-loader">
            <select id="categorySelector">
                <option value="9">General Knowledge</option>
                <option value="17">Science & Nature</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
            </select>
            <button id="loadDeckBtn">Load New Deck</button>
            <button id="manageDecksBtn">Manage Decks</button>
            <button id="statsBtn">Statistics</button>
            <button id="achievementsBtn">Achievements</button>
            <div id="loader" class="loader" style="display: none;"></div>
        </div>

        <div class="deck-meta">
            <h2 id="deckNameDisplay"></h2>
            <div class="study-mode-selector">
                <label for="studyMode">Mode:</label>
                <select id="studyMode">
                    <option value="recall">Recall</option>
                    <option value="quiz">Quiz</option>
                </select>
            </div>
        </div>

        <div id="recall-view">
            <div id="flashcard-container" class="flashcard-container">
                <div id="flashcard" class="flashcard">
                    <div class="flashcard-front">
                    <div id="questionMedia" class="media-container"></div>
                        <p id="questionText">Question will appear here.</p>
                    </div>
                    <div class="flashcard-back">
                    <div id="answerMedia" class="media-container"></div>
                        <p id="answerText">Answer will appear here.</p>
                    </div>
                </div>
            </div>
            <div id="answerResult" class="answer-result"></div>
            <div id="interactive-controls" class="controls">
                <input type="text" id="answerInput" placeholder="Type your answer...">
                <button id="submitAnswerBtn">Submit</button>
            </div>
            <div id="difficulty-controls" class="difficulty-controls" style="display: none;">
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                <button class="difficulty-btn" data-difficulty="good">Good</button>
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            </div>
        </div>

        <div id="quiz-view" style="display: none;">
            <div class="quiz-header">
                <p id="quiz-progress"></p>
                <p id="quiz-score"></p>
            </div>
            <div id="quiz-question-container">
                <div id="quizQuestionMedia" class="media-container"></div>
                <p id="quiz-question"></p>
            </div>
            <div id="quiz-options-container">
                <!-- Options will be dynamically inserted here -->
            </div>
            <div id="quiz-feedback"></div>
            <button id="next-quiz-btn" style="display: none;">Next</button>
        </div>

        <!-- Deck Management Modal -->
        <div id="deckManagerModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Deck Management</h2>

                <div class="deck-actions">
                    <input type="text" id="newDeckName" placeholder="New Deck Name">
                    <button id="createDeckBtn">Create Deck</button>
                    <button id="importDeckBtn">Import Deck</button>
                    <input type="file" id="importDeckInput" accept=".json" style="display: none;">
                </div>

                <div class="deck-selection">
                    <label for="deckSelector">Select Deck:</label>
                    <select id="deckSelector"></select>
                    <button id="exportDeckBtn">Export Deck</button>
                    <button id="deleteDeckBtn">Delete Selected Deck</button>
                </div>

                <hr>

                <h3>Add New Card to Selected Deck</h3>
                <div class="add-card-form">
                    <textarea id="newCardQuestion" placeholder="Question (required)"></textarea>
                    <textarea id="newCardAnswer" placeholder="Answer (required)"></textarea>
                    <details>
                        <summary>Optional: Add Multimedia URLs</summary>
                        <div class="multimedia-inputs">
                            <input type="text" id="newCardQuestionImageUrl" placeholder="Question Image URL">
                            <input type="text" id="newCardAnswerImageUrl" placeholder="Answer Image URL">
                            <input type="text" id="newCardQuestionAudioUrl" placeholder="Question Audio URL">
                            <input type="text" id="newCardAnswerAudioUrl" placeholder="Answer Audio URL">
                        </div>
                    </details>
                    <button id="addCardBtn">Add Card</button>
                </div>

                <h3>Cards in Selected Deck</h3>
                <div id="card-list-container">
                    <!-- Cards will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Statistics Modal -->
        <div id="statsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Statistics</h2>
                <div class="stats-container">
                    <div class="stat-item">
                        <h3>Review Heatmap</h3>
                        <div id="heatmap-container"></div>
                    </div>
                    <div class="stat-item">
                        <h3>Card Maturity</h3>
                        <canvas id="maturityChart"></canvas>
                    </div>
                    <div class="stat-item">
                        <h3>Upcoming Reviews</h3>
                        <canvas id="forecastChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Achievements Modal -->
        <div id="achievementsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Achievements</h2>
                <div id="achievements-list-container">
                    <!-- Achievements will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
